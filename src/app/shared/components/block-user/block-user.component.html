<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Bloqueio de Usuário</ion-title>

    <ion-buttons slot="start">
      <ion-button (click)="touchBack()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <p class="ion-text-center"> Deseja bloquear o usuário <b style="text-transform: capitalize;">{{ user.name }}</b>?
  </p>

  <p class="ion-text-center"> Ele não poderá mais fazer ligações
    nem enviar mensagens
    para você!</p>

  <ion-list style="background: transparent;">
    <ion-radio-group name="auto" [(ngModel)]="motivoSelecionado">
      <ion-list-header>
        <ion-label style="font-size: 20px;
        font-weight: 900;">Selecione um motivo:</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let item of motivos">
        <ion-label>{{ item }}</ion-label>
        <ion-radio [value]="item"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-row>
    <ion-col size="6">

      <ion-button (click)="touchBack()" expand="block" color="primary">
        Voltar
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button [disabled]="motivoSelecionado == ''" (click)="touchBlockUser()" expand="block" color="danger">
        Bloquear
      </ion-button>

    </ion-col>

  </ion-row>

</ion-content>
