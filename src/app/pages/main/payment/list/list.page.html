<ion-header>
  <ion-toolbar color="primary" mode="md">
    <ion-title>Planos</ion-title>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/home" text="" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="padding">

  <ion-grid>
    <ion-row>

      <ion-col size="6" *ngFor="let plan of plans">
        <ion-card [routerLink]="['/main', 'payment','buy', plan.id]">

          <ion-card-header>
            <ion-card-subtitle class="ion-text-center">
              {{ plan.name }}
            </ion-card-subtitle>
          </ion-card-header>

          <ion-card-content class="ion-text-center">
            <b>{{ plan.price_formatted }}</b> <br>
            {{ plan.minutes }} minutos
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
